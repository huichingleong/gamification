<script src="assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>

<script>
  document.documentElement.classList.remove("no-js");
</script>

<script>
if (!Modernizr.svg) {
	$('img[src*="svg"]').attr('src', function() {
		return $(this).attr('src').replace('.svg', '.png');
	});
};
</script>


<script>
	$( document ).ready(function() {
		$(".resultbox.selected .inner-container").addClass("ani");
		$(".lmcontent .tabnav a").click(function() {
			$(".resultbox.selected .inner-container").removeClass("ani");
			$(this).parents(".lmcontent").find(".tabnav a, .resultbox").removeClass("selected");
			$(this).addClass("selected");
			$('#'+$(this).data('id')).addClass("selected");
			setTimeout(function(){
				$(".resultbox.selected .inner-container").addClass("ani");
			},100);
			return false;
		});
		
	});
</script>
